<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLink Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>WebLink Analyzer</h1>

  <div>
    <input type="text" id="urlInput" placeholder="Enter website URL" />
    <input type="number" id="depthInput" placeholder="Enter depth level (1-3)" min="1" max="3" />
    <button onclick="startCrawling()">Start Crawling</button>
    <button onclick="exportToCSV()">Export to CSV</button>
  </div>

  <h2>Results</h2>
  <div id="results">
    <h3>Internal Links</h3>
    <ul id="internalLinks"></ul>

    <h3>External Links</h3>
    <ul id="externalLinks"></ul>

    <h3>Content Summary</h3>
    <p id="contentSummary"></p>
  </div>

  <h2>Link Analysis Chart</h2>
  <canvas id="linkChart" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
